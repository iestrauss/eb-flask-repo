<html>
<head>
<title>Home</title>

<style>
body{
  margin-top: 10px;
  margin-bottom: 10px;
}
form.search input[type=text] {
    padding: 10px;
    margin: 0px 0px 0px 15px;
    font-size: 17px;
    border: 1px solid grey;
    border-radius: 5px 0px 0px 5px;
    float: left;
    width: 85%;
    height: 45px;
}

form.search button {
	float: left;
	width: 10%;
	padding: 10px;
	background: #2196F3;
	color: white;
	font-size: 17px;
	border: 0px solid grey;
	border-left: none;
	cursor: pointer;
	height: 45px;
}

form.search button:hover {
  background: #0b7dda;
}
</style>

</head>
<body>
<div class="homebody">

	<!--navbar-->
	<a href="/"><div class="home">Other Articles</div></a>
	<a href="/about"><div class="guide">About/FAQ</div></a>
	<a href="/chat"><div class="feedback">Community</div></a>
<br><br><br>

	<div style="margin-left: 15px; margin-right: 15px;">

			Open Investigations
		</div>
</div>

<form class="search" action="/" method="get">
  <input type="text" placeholder="Search" name="q" value="{{ query_param if query_param else '' }}">
  <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
</form>
<br />
<br />
<div class="homebody">
	{{ pagination.links }}
	<form method="GET" style="float: right;margin: 20px;">
	    <select name='sort_by' onchange='this.form.submit();' style="width: 120px;height: 30px;">
	         <option value='voted' {{'selected' if sort_by == 'voted'}}>Most Voted</option>
	         <option value='recent' {{'selected' if sort_by == 'recent'}}>Most Recent</option>
	    </select>
	</form>
	<br><br>
	<br><br>
	{% for dict_item in home_data %}
	<div class="dict_item_div">
	<p>
	<!--{{ loop.index + pagination.skip }}-->
	<!--<a href="results/{{ dict_item['id'] }}">-->
		<div class="photo" style="float:left; background-color: white;padding: 10px;">
<!--			{% if dict_item['image_url'] == '/placeholder.png' %}</div>-->
<!--				<img src="{{ dict_item['image_url'] }}" width="130px">-->
<!--			{% else %}-->
<!--				<img src="{{ dict_item['image_url'] }}" width="130px">-->
<!--			{% endif %}-->

		<img src="{{ dict_item['image_url'] }}" width="130px">

		</div>
		<div class="hometitlesstyle";>{{ dict_item['title'] }}</div>
		<div class="voteorresult"><a href="votefor/{{ dict_item['id'] }}">Vote</a></div>
		<div class="voteorresult">
			<a href="results/{{ dict_item['id'] }}">Results</a>

<!--			Votes:-->
<!--			{% for choice in vote_choices %}-->
<!--			{{ choice[4] }}-->
<!--			{% endfor %}-->
		</div>
	</p>
	</div>
	<br>
	{% endfor %}
	{{ pagination.links }}
</div>
